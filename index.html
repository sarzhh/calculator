<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="first">
                <span class="">AC</span>
                <span class="">DEL</span>
                <span class="">%</span>
                <span class="">รท</span>
            </div>
            <div class="second">
                <span class="">7</span>
                <span class="">8</span>
                <span class="">9</span>
                <span class="">ร</span>
            </div>
            <div class="third">
                <span class="">4</span>
                <span class="">5</span>
                <span class="">6</span>
                <span class="">-</span>
            </div>
            <div class="fourth">
                <span class="">1</span>
                <span class="">2</span>
                <span class="">3</span>
                <span class="">+</span>
            </div>
            <div class="fifth">
                <span class="">+/-</span>
                <span class="">0</span>
                <span class="">.</span>
                <span class="">=</span>
            </div>
        </div>        
    </div>
</body>
</html>
